<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Confirmation</title>
		<style>
			/* Reset some default styles to ensure consistent rendering */
			body,
			p {
				margin: 0;
				padding: 0;
			}

			/* Set a background color and font styles */
			body {
				background-color: #f4f4f4;
				font-family: Arial, sans-serif;
			}

			/* Center the content */
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			/* Email content box */
			.email-box {
				background-color: white;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
				width: 80%;
				max-width: 400px;
			}

			/* Heading and message styles */
			.heading {
				font-size: 24px;
				margin-bottom: 16px;
			}

			.message {
				font-size: 16px;
				margin-bottom: 24px;
			}

			/* Button styles */
			.button {
				display: inline-block;
				background-color: #007bff;
				color: white;
				padding: 10px 20px;
				border-radius: 4px;
				text-decoration: none;
				transition: background-color 0.3s ease-in-out;
			}

			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="email-box">
				<h2 class="heading">Welcome, {{.Name}}!</h2>
				<p class="message">
					Click the button below to confirm your email address.
				</p>
				<a class="button" href="{{.URL}}" target="_blank">Confirm Email</a>
			</div>
		</div>
	</body>
</html>
