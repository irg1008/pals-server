version: 3

tasks:
  tidy:
    cmds:
      - go mod tidy

  run:
    cmds:
      - go run cmd/server/main.go

  dev:
    cmds:
      - wgo -file .go task run

  db:
    cmds:
      - go generate ./ent

  lint:
    cmds:
      - golangci-lint run

  format:
    cmds:
      - gofmt -w -s .

  test:
    cmds:
      #  TODO
      - go test -v ./...

  other:
    cmds:
      - go run cmd/other/main.go
